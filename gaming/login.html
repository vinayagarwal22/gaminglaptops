<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>REGISTER</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user' style='color:#ffffff' ></i>
                    <input type="text" name="Username" placeholder="username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope' style='color:#ffffff' ></i>
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
                    <input type="password" name="cpassword" placeholder="confirm password">
                </div>
                <div class="button">
                    <input type="submit" onclick="validation()" class="btn" value="Register">
                </div>
                <!-- <div class="group">
                    <span>
                        <a href="#">Forget Password</a>
                    </span>
                    <span>
                        <a href="#">Login</a>
                    </span>
                </div> -->
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You</h2>
            <p>You are Registered Successfully, Thanks!</p>
            <a href="#"><button onclick="closeslide()" >OK</button></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
